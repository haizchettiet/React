<body>
     <script>
          function solution(inputArray,k){
               var maxSum = 0;
               var tempSum = 0;
               for(var i = 0; i < inputArray.length; i++){
                    tempSum += inputArray[i]; 
                    if(tempSum > maxSum){ 
                         maxSum = tempSum; 
                    }
                    if(i >= k - 1){ 
                         tempSum -= inputArray[i - k + 1] 
                    }
               }
               return maxSum;

          }
          console.log(solution([3,2,1,1], 1));
     </script>
</body>
